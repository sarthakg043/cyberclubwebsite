<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="Styles/sign_in.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="Scripts/lib/jquery.vide.js"></script>

	<title>Birthday Twin</title>
</head>
<body data-vide-bg="videos/Black-13495.mp4">

	<div class="login-form">
		<form>
			<h2>Sign In</h2>
			<div class="form-input">
				<input type="text" name="username" placeholder="Username" required>
			</div>
			<div class="form-input">
				<input type="password" name="password" placeholder="Password" minlength="8" required>
				<!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z]).{8,}"  -->
				<i class="far fa-eye"></i>
			</div>
			<div class="form-input">
				<input type="submit" value="Sign in">
			</div>
			<a href="#" class="forget">Forget Password?</a>
			<a href="sign_up.html" class="forget">Don't have account?</a>
		</form>
	</div>

	<script type="text/javascript">
		var eye = document.querySelector("i");
		var input = document.querySelector("input[type='password']");

		eye.addEventListener("click", function(){
			eye.classList.toggle("unhide");
			if (input.type === "password"){
				input.type = "text";
			}
			else{
				input.type = "password";
			}
		});
	</script>

</body>
</html>
